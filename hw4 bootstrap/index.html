<!DOCTYPE html>
<html>  
    <head>
        <title>Bootstrap piggy-Haohan Xie</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" id="bs-theme-stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>
        
        
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>piggy bootstrap</h1>
                <p>EECS493: UI Development</p> 
            </div>
        </div>
        
        <div class="container">
            <div class="row" style="height:50px;">
                <button type="button" class="btn btn-default" style="width:120px;margin-right:30px">market piggy</button>
                <button type="button" class="btn btn-default" style="width:120px;margin-right:30px">home piggy</button>
            </div>
        
            <div class="row" style="height:50px;">
                <button type="button" class="btn btn-default" style="width:120px;margin-right:30px">glutton piggy</button>
                <button type="button" class="btn btn-default" style="width:120px;margin-right:30px">dieting piggy</button>
            </div>
            
            <div class="row" style="height:50px">
                <button type="button" class="btn btn-default" style="width:120px;margin-right:180px">whiny piggy</button>
                <button type="button" class="btn btn-default" style="width:120px;margin-right:30px;position:absolute;">wolverine piggy</button>
            </div>
        
            <div class="row" style="height:50px">
                <button type="button" class="btn btn-default" style="width:120px;margin-left:150px;">quit</button>
            </div>
        </div>
</body>
</html>
